<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700" rel="stylesheet">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
    <title>qr-component</title>
</head>
<body>
    <main class="container">
        <section class="container__section">
            <aside class="container__section__image">
                <figure>
                    <img src="images/image-qr-code.png" alt="qr code">
                </figure>
            </aside>
            <aside class="container__section__title">
                <h3>
                    Improve your front-end skills by building projects
                </h3>
            </aside>
            <aside class="container__section__text">
                <p>
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </aside>
        </section>
    </main>
</body>
</html>
